<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact — WLD.R</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>

<section class="section">
  <div class="container">
    <h1>Start a Project</h1>
    <p class="muted">Tell us about your brand and what you’re building.</p>

    <form action="https://formspree.io/f/XXXXXX" method="POST" class="form">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Project details" rows="6" required></textarea>
      <button type="submit" class="cta">Send</button>
    </form>

    <p class="muted small">
      Prefer email? <a href="mailto:hello@wldr.agency">hello@wldr.agency</a>
    </p>
  </div>
</section>

</body>
</html>
